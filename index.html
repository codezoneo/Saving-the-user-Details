<!DOCTYPE html>e1e4517703c6262a7cf2f514f6042fb3f783d219
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />

    <title>Expense Tracker App</title>
</head>
<body>
    <h1>Expense Tracker App</h1>
    <div class="input-section">
        <form onsubmit="saveToDB(event)">
        <label for="category-select">Category:</label>
        <select id="categorySelect">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
            <option value="Others">Others</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amountInput">
        <label for="date-input">Date:</label>
        <input type="date" id="dateInput">
        <button id="add-btn">Add</button>
    </form>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expnese-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="index.js"></script>
    <script> $(document).ready(function () {
        $('select').selectize({
            sortField: 'text'
        });
    });</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script>
        function saveToDB(event){
            event.preventDefault();
            const categorySelect=event.target.categorySelect.value;
            const amountInput=event.target.amountInput.value;
            const dateInput=event.target.dateInput.value;
            const obj={
                categorySelect,
                amountInput,
                dateInput
            }
            axios.post("https://crudcrud.com/api/7211ddc7aa9f473391ee995da830edc6/addExpense",obj)
            .then(( response)=> {
                console.log(response);
            })
            .catch((err)=>{
                console.log(err);
            })
        }
    </script>
</body>
</html>
